<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Example
to perform automated transformations and to parse and convert it
into the Draw IO XML format. -->

<svg
   width="200mm"
   height="100mm"
   viewBox="0 0 200 100"
   xmlns="http://www.w3.org/2000/svg">

    <g transform="matrix(1 0 0.5 1 0 0)">
        <g transform="rotate(90,50,50)">
            <path transform="translate(-50,-10)" fill="none" stroke="red"
                d="M 50,90
                C 80,90 75,10 100,10
                S 120,90 140,90" />
        </g>
    </g>
</svg>
